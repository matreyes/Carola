<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-white text-gray-900 font-sans antialiased">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-light tracking-wide hover:text-gray-600 transition">
                    {{ config.title }}
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex gap-8 text-sm">
                    <a href="/grabados" class="hover:text-gray-600 transition">Grabados</a>
                    <a href="/pinturas" class="hover:text-gray-600 transition">Pinturas</a>
                    <a href="/instalaciones" class="hover:text-gray-600 transition">Instalaciones</a>
                    <a href="/biografia" class="hover:text-gray-600 transition">Biografía</a>
                    <a href="/contacto" class="hover:text-gray-600 transition">Contacto</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden p-2 hover:bg-gray-100 rounded transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-gray-200 pt-4">
                <div class="flex flex-col gap-4 text-sm">
                    <a href="/grabados" class="hover:text-gray-600 transition py-2">Grabados</a>
                    <a href="/pinturas" class="hover:text-gray-600 transition py-2">Pinturas</a>
                    <a href="/instalaciones" class="hover:text-gray-600 transition py-2">Instalaciones</a>
                    <a href="/biografia" class="hover:text-gray-600 transition py-2">Biografía</a>
                    <a href="/contacto" class="hover:text-gray-600 transition py-2">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20">
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 mt-20 py-8">
        <div class="container mx-auto px-6 text-center text-sm text-gray-600">
            <p>&copy; {{ now() | date(format="%Y") }} {{ config.title }}. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <!-- Mobile Menu Script -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
